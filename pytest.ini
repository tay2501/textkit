[tool:pytest]
testpaths = test
python_paths = .
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=components.text_processing.exceptions
    --cov=components.text_processing.config_manager.settings
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    slow: marks tests as slow
    unit: marks tests as unit tests
    integration: marks tests as integration tests