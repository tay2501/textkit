# Dependabot configuration for Text Processing Toolkit
# Docs: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Python dependencies via pip ecosystem (compatible with uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "uv"
    # Group related dependencies for cleaner PRs
    groups:
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
          - "*test*"
      linting:
        patterns:
          - "ruff*"
          - "mypy*"
          - "black*"
          - "flake8*"
      security:
        patterns:
          - "cryptography*"
          - "certifi*"
      build-tools:
        patterns:
          - "hatch*"
          - "setuptools*"
          - "wheel*"
          - "build*"
    # Allow all update types but be selective about what we auto-merge
    ignore:
      # Skip major version updates for core dependencies to avoid breaking changes
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typer"
        update-types: ["version-update:semver-major"]
      - dependency-name: "rich"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automation"
    # Group GitHub Actions updates
    groups:
      actions:
        patterns:
          - "*"